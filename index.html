<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪假缘：国际领先的婚恋注册平台</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h4>世间不值得，开心最重要</h4>
    <table width="600"><!--这是表格标签-->
        <tr><!--这是第一行-->
            <td>性别</td>
            <td><!--单元格-->
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
                <!--radio是单选按钮-->
            </td>
        </tr>
        <tr><!--这是第二行-->
            <td>生日</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option> <option>2</option>
                    <option>3</option> <option>4</option>
                    <option>5</option> <option>6</option>
                    <option>7</option> <option>8</option>
                    <option>9</option> <option>10</option>
                    <option>11</option> <option>12</option>
                </select>
                <select>
                    <option>--请选择日期--</option>
                    <option>1</option> <option>2</option>
                    <option>3</option> <option>4</option>
                    <option>5</option> <option>6</option>
                    <option>7</option> <option>8</option>
                    <option>9</option> <option>10</option>
                    <option>...</option>
                </select>
            </td>
        </tr>
        <tr><!--这是第三行-->
            <td>所在地区</td>
            <td><input type="text" value="河北石家庄"></td>
        </tr>
        <tr><!--这是第四行-->
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marriage">未婚
                <input type="radio" name="marriage">已婚
                <input type="radio" name="marriage">丧偶
            </td>
        </tr>
        <tr><!--这是第五行-->
            <td>学历</td>
            <td><input type="text" value="本科"></td>
        </tr>
        <tr><!--这是第六行-->
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox">可爱的
                <input type="checkbox">漂亮的
                <input type="checkbox">活泼的
                <input type="checkbox">妩媚的
                <input type="checkbox" checked="checked">都喜欢
            </td>
        </tr>
        <tr><!--这是第七行-->
            <td>个人介绍</td>
            <td>
                <textarea></textarea>
            </td>
        </tr>
        <tr><!--这是第八行-->
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr><!--这是第九行-->
            <td></td>
            <td>
                <input type="checkbox">我同意注册条款及相应标准
            </td>
        </tr>
        <tr><!--这是第十行-->
            <td></td>
            <td>
                <a href="拜登.html" target="_blank">
                    我是会员，立即登录
                </a>
            </td>
        </tr>
        <tr><!--这是第十一行-->
            <td></td>
            <td>
                <h3>我承诺</h3>
                <ul>
                    <li>年满十八且单身</li>
                    <li>严肃、认真</li>
                    <li>真诚对待</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
